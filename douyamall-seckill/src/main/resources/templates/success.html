<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script type="text/javascript" src="/static/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/static/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/cart/js/swiper.min.js"></script>
    <script src="/static/cart/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/cart/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/cart/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/static/cart/css/success.css"/>

</head>

<body>
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="http://douyamall.com">谷粒商城首页</a>
            </li>

        </ul>

        <ul class="hd_wrap_right">
            <li style="border: 0;">
                <a th:if="${session.loginUser != null}">
                    欢迎您，[[${!#strings.isEmpty(session.loginUser.nickname) ? session.loginUser.nickname : session.loginUser.username}]]
                </a>
                <a href="http://auth.douyamall.com/login.html" th:if="${session.loginUser == null}">你好，请登录</a>
                <!--                    <a href="/static/item/../登录页面\index.html" class="aa">你好，请登录</a>-->
            </li>
            <li><a href="http://auth.douyamall.com/reg.html" th:if="${session.loginUser == null}" style="color: red;">免费注册</a> |</li>
            <li class="spacer"></li>

            <li>
                <a href="/static/cart//javascript:;">我的订单</a>
            </li>


        </ul>

    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="http://douyamall.com"><img src="/static/cart/img/logo1.jpg" style="height: 60px;width:180px;"/></a>
            </div>
            <div class="nav_top_two"><input type="text"/>
                <button>搜索</button>
            </div>

        </div>

    </div>
</div>

<div class="main">

    <div class="success-wrap">
        <div class="w" id="result">
            <div class="m succeed-box">
                <div th:if="${orderSn != null}" class="mc success-cont">
                    <div class="success-lcol" style="display: contents">
                        <div class="success-top"><b class="succ-icon"></b>
                            <h3 class="ftx-02">秒杀商品成功，后台正在为您准备订单</h3></div>
                        <div>
                            订单号：<span th:text="${orderSn}"></span>
                        </div>
                    </div>
                    <div class="success-btns success-btns-new">
                        <div class="clr"></div>
                        <div class="bg_shop">
                            <a class="btn-addtocart" th:href="${'http://order.douyamall.com/pay/alipay?orderSn=' + orderSn}"
                               id="GotoShoppingCart"><b></b>支付宝支付</a>
                        </div>
                    </div>
                </div>
                <div th:if="${error != null}">
                    <div class="success-top" style="color: red"><b class="succ-icon"></b>
                        <h3 class="ftx-02">秒杀商品失败：<span th:text="${error}"></span></h3></div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="/static/cart/js/success.js"></script>

</html>
